name: Laravel CI for Patanyumba

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    services:
      # GitHub will provide a temporary MySQL container for testing
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD:
          MYSQL_DATABASE: patanyumba_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      # Redis for cache/session testing
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, mysqlnd, bcmath
          coverage: xdebug

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Copy environment file
        run: |
          cp .env.example .env.test
          # Generate app key for testing
          php artisan key:generate --env=test

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Validate composer.json
        run: composer validate --strict

      - name: Run PHPStan for static analysis
        run: |
          composer require --dev phpstan/phpstan
          ./vendor/bin/phpstan analyse app/ database/ tests/ --level=5

      - name: Run Laravel Pint for code style
        run: |
          composer require --dev laravel/pint
          ./vendor/bin/pint --test

      - name: Execute PHPUnit tests
        env:
          APP_ENV: testing
          APP_KEY: base64:Mvkwhy75ZsQraMAMttgUMAzJw0v8btxl0y7GrEp8z5k=
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: patanyumba_test
          DB_USERNAME: root
          DB_PASSWORD:
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          CACHE_DRIVER: redis
          SESSION_DRIVER: redis
          QUEUE_CONNECTION: redis
        run: |
          php artisan config:clear
          php artisan migrate --env=testing
          php artisan test --coverage-clover coverage.xml

      - name: Security check with Enlightn
        run: |
          composer require --dev enlightn/enlightn
          php artisan enlightn --ci

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: patanyumba-coverage

      - name: Archive test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            coverage.xml
            storage/logs/
