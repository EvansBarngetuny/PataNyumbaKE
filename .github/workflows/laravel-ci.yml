name: Laravel CI for Patanyumba

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes # Allow empty root password
          MYSQL_DATABASE: patanyumba_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, mysqlnd, bcmath

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Copy environment file
        run: cp .env.example .env

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Generate app key
        run: php artisan key:generate

      - name: Create test database
        run: |
          mysql --host=127.0.0.1 --user=root -e "CREATE DATABASE IF NOT EXISTS patanyumba_test;"

      - name: Execute PHPUnit tests
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: patanyumba_test
          DB_USERNAME: root
          DB_PASSWORD: "" # Empty password
        run: |
          php artisan config:clear
          php artisan migrate --force
          php artisan test

      - name: Run Laravel Pint for code style
        run: ./vendor/bin/pint --test

      - name: Run PHPStan for static analysis
        run: ./vendor/bin/phpstan analyse --no-progress
